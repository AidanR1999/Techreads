<a routerLink="/books/{{book.id}}">
  <div class="card mb-4">
    <div class="card-img-wrapper">
      <img class="card-img-top" src="{{book.url}}" alt="{{book.Title}}">
    </div>
    <div class="card-body p-1">
      <h6 class="card-title text-centre mb-1"><i class="fa fa-user"></i>
        {{book.title}}
      </h6>
      <p class="card-text text-muted text-center"> {{book.authors}}, {{book.year}}</p>
      <p *ngIf="book.date" class="card-text text-muted text-center"> Date Read: {{book.date}}</p>
    </div>
  </div>
</a>
