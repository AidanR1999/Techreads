<div class="card mb-4">
    <div class="card-img-wrapper">
      <ul class="list-inline member-icons animate text-center">
        <li class="list-inline-item">
          <button class="btn btn-primary" 
          [routerLink]="['/books/', book.id]">
          <i class="fa fa-user"></i>
        </button></li>
        <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></li>
      </ul>
    </div>
    <div class="card-body p-1">
      <h6 class="card-title text-centre mb-1"><i class="fa fa-user"></i>
        {{book.title}}
      </h6>
      <p class="card-text text-muted text-center"> {{book.year}}, {{book.authors}}</p>
    </div>
  </div>
