<h1>Login</h1>
<form #loginForm="ngForm" (ngSubmit)="login()" class="container">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input class="form-control" id="username" required [(ngModel)]="model.username" name="username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="model.password" name="password">
      </div>
    <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
</form>
